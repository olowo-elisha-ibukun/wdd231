<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico">

  <meta name="description" content="Read and submit anime reviews from the AnimeVerse Hub community.">
  <meta name="author" content="Olowo Elisha Ibukun">

  <title>Reviews — AnimeVerse Hub</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Anime Reviews — AnimeVerse Hub">
  <meta property="og:description" content="Read community and staff reviews on your favorite anime, and share your own opinions.">
  <meta property="og:image" content="https://highpriest19.github.io/images/onepiece.jpg">
  <meta property="og:url" content="https://highpriest19.github.io/reviews.html">

  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/large.css">
</head>

<body class="siteplan">

<header>
  <div class="logo">AnimeVerse Hub</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="reviews.html" class="active">Reviews</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>Community Reviews</h1>
  <p>Read honest reviews from the community and staff.</p>
</section>

<main>

  <section class="card">
    <h2>Latest Reviews</h2>
    <div id="reviews-container"></div>
  </section>

  <section class="card">
    <h2>Submit a Review (Demo)</h2>

    <form id="review-form">
      <label>
        Title<br>
        <input type="text" id="r-title" required>
      </label><br>

      <label>
        Rating<br>
        <input type="text" id="r-rating" placeholder="e.g. 8.5/10" required>
      </label><br>

      <label>
        Review<br>
        <textarea id="r-content" rows="4" required></textarea>
      </label><br>

      <button type="submit" class="btn">Submit Review</button>
    </form>
  </section>

</main>

<footer>
  <p>&copy; <span id="year"></span> AnimeVerse Hub</p>
  <p>Last Modified: <span id="last-modified"></span></p>
</footer>

<script src="scripts/main.js" defer></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('review-form');
  const container = document.getElementById('reviews-container');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const title = document.getElementById('r-title').value.trim();
    const rating = document.getElementById('r-rating').value.trim();
    const content = document.getElementById('r-content').value.trim();

    const card = document.createElement('article');
    card.className = 'review-card';
    const now = new Date().toLocaleDateString();

    card.innerHTML = `
        <h3>${title} <span class="rev-meta">— You · ${now}</span></h3>
        <p class="rev-rating">Rating: <strong>${rating}</strong></p>
        <p>${content}</p>
    `;

    container.prepend(card);
    form.reset();
  });
});
</script>

</body>
</html>
